{% if widget.is_initial %}<p class="file-upload">{{ widget.initial_text }}: <a href="{{ widget.value.url }}">{{ widget.value }}</a>{% if not widget.required %}
    <span class="clearable-file-input">
<input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}>
<label for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label></span>{% endif %}<br>
    {{ widget.input_text }}:{% endif %}
<input onchange="checkFile()" type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>{% if widget.is_initial %}</p>{% endif %}
<script>
    function checkFile() {
        //获取文件
        var file = document.getElementsByName("{{ widget.name }}")[0].files[0];
        if(file.size >= 512 * 1024 *1024) {
            alert('选择的文件大小超过512MB')
            document.getElementsByName("{{ widget.name }}")[0].value = ''
        }
    };
</script>
